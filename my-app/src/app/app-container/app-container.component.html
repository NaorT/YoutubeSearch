<div class="container-fluid">
    <div class="row">
      <app-site-header
          (joinPlaylistClicked)="joinPlaylist($event)"
          (searchVideo)="searchVideos($event)"
          class="col-xs-12"></app-site-header>
    </div>
    <div *ngIf="searchResults">
      <app-search-results [searchResults]="searchResults"></app-search-results>
    </div>
    <div class="row">
      <app-play-lists class="col-xs-12"></app-play-lists>
    </div>
  </div>
