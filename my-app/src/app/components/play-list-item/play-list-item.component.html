
  <div dndDropzone
   (dndDragover)="onDragover($event)"
   (dndDrop)="onDrop($event)">

   <div dndPlaceholderRef class="drag-active">
      <i class="material-icons">
          add_circle
          </i>
   </div>

   <div class="row" dragula="VIDEOS" [(dragulaModel)]="playlist.videos">

      <div class="col-xs-2 images" *ngFor="let video of playlist.videos" >
        <img class="vid" [src]="video.snippet.thumbnails.medium.url" height="150" />
        <div class="play">
            <i class="material-icons" (click)="playVideo(video)">
                play_circle_filled
                </i>
                <i class="material-icons" (click)="deleteVideo(video)">
                    delete_outline
                    </i>
        </div>

      </div> 
    </div>
 
<button mat-raised-button
              class="example-delete-tab-button"
              (click)="removeTab()">
        Delete Tab
      </button>
    </div>
